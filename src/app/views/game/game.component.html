<div class="row">
    <div class="col-2">
        <app-score></app-score>
    </div>
    <div class="col-8">
        <app-inventory [gameOverCondition]="gameOverConditionInSeconds"
        [level]="gameService.gameData?.game?.level!"></app-inventory>
    </div>
    <div class="col-2">
        <div class="d-flex align-items-center justify-content-end h-100">
        <button (click)="actionOpenMenu()"
                aria-label="Nastavitve"
                class="btn btn-outline-secondary"
                type="button">
            <i class="bi bi-list"></i>
        </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col p-2 pt-3" role="application">
        <app-board (wordSubmitEvent)="handleWordSubmittedEvent($event)"
                   [gameOverCondition]="gameOverConditionInSeconds"
                   [wordLengthLimit]="wordLengthLimit"
                   [inProgress$]="inProgress$"
                   [lettersBag]="gameService.gameData!.lettersBag"
                   [timeProgress$]="timeProgress$"
                   [wordValid$]="wordValid$"
        ></app-board>
    </div>
</div>
