<div class="d-flex justify-content-center">
    <div class="container-small">
        <div *ngIf="inProgress" class="spinner-border spinner-border-sm" role="status"></div>

        <table class="table table-striped">
            <thead>
            <th class="col-2">Rank</th>
            <th class="col-6">Igralec</th>
            <th class="col-2">Toƒçke</th>
            </thead>
            <tbody>
            <tr
                    *ngFor="let game of games; let index = index"
                    [class.bg-primary]="isCurrentGame(game)"
                    [class.text-white]="isCurrentGame(game)"
                    [class.victory]="isCurrentGame(game)"
                    id="{{index}}">
                <td>{{index + 1}}</td>
                <td>
                    <span class="text-uppercase">{{game.name}}</span>
                </td>
                <td>{{game.score}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
